<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish List</title>
</head>
<body>
    <h1>Fish List</h1>
    <ul>
        {% for fish in fishes %}
            <li><a href="{% url 'fish_app:fish_detail' fish.pk %}">{{ fish.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'fish_app:add_fish' %}">Add a New Fish</a>
</body>
</html>
